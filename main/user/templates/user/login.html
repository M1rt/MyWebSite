{% extends 'main/layout.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
    <form method="post" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        {% csrf_token %}
        <p>Введіть логін</p>
        <input type="text" name="username" required><br>
        <button type="submit">Увійти</button><br>
        <button onclick="location.href='/user/create'">Зареєструватися</button>
    </form>
{% endblock %}
